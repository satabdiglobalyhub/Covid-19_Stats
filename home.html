<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
    <title>Live Covid-19 Stats of Nepal</title>
  </head>
  <body class="backgroung-image">
    <section class="body-head">
      <h1>LIVE COVID-19 STATS IN NEPAL</h1>
    </section>
    <section class="body-stats">
      <div class="body-today">
        <div class="body-active">
          <div><h1>Active Cases</h1></div>
          <div id="activeCases"></div>
        </div>
        <div class="body-total-recovered">
          <div>
            <h1>Recovered</h1>
          </div>
          <div id="recoveredCases"></div>
        </div>
      </div>
      <div class="body-total">
        <div class="body-total-confirmed">
          <div><h1>Total Confirmed</h1></div>
          <div id="conformedCases"></div>
        </div>
        <!-- <div class="body-total-recovered">
          <div>
            <h1>Recovered</h1>
          </div>
          <div id="recoveredCases"></div>
        </div> -->
        <div class="body-total-death">
          <div>
            <h1>Total Deaths</h1>
          </div>
          <div id="totalDeaths"></div>
        </div>
      </div>
      <div class="body-updated">
        <div>
          <h1>Last Updated on</h1>
        </div>
        <div id="bodyUpdated"></div>
      </div>
    </section>
  </body>
</html>
